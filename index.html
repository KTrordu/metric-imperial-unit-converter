<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="header-cont">
        <h1 id="site-header">Metric/Imperial Unit Conversion</h1>
        <input type="text" id="input">
        <button id="convert-btn">CONVERT</button>
    </div>

    <div id="result-cont">
        <div class="result">
            <h1 id="length-head">Length (Meter/Feet)</h1>
            <p id="length">fsdfsdfs</p>
        </div>
        <div class="result">
            <h1 id="volume-head">Volume (Liters/Gallons)</h1>
            <p id="volume">asfasf</p>
        </div>
        <div class="result">
            <h1 id="mass-head">Mass (Kilograms/Pounds)</h1>
            <p id="mass">asfasfas</p>
        </div>
    </div>

    <script src="/js/index.js"></script>
</body>
</html>
